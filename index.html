<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My E-Commerce Store</h1>
        <input type="text" id="searchBar" placeholder="Search for products..." onkeyup="searchProducts()">
    </header>

    <section id="productList" class="product-list">
        <!-- Product Items -->
        <div class="product" data-name="Smartphone">
            <img src="smartphone.jpg" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>$299.99</p>
            <button class="buyBtn" onclick="buyNow('Smartphone')">Buy Now</button>
        </div>

        <div class="product" data-name="Laptop">
            <img src="laptop.jpg" alt="Laptop">
            <h3>Laptop</h3>
            <p>$899.99</p>
            <button class="buyBtn" onclick="buyNow('Laptop')">Buy Now</button>
        </div>

        <div class="product" data-name="Headphones">
            <img src="headphones.jpg" alt="Headphones">
            <h3>Headphones</h3>
            <p>$99.99</p>
            <button class="buyBtn" onclick="buyNow('Headphones')">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
