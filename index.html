<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harithra Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Harithra Fashion</h1>
        <input type="text" id="searchBar" placeholder="Search for products..." onkeyup="searchProducts()" aria-label="Search for products">
    </header>

    <main>
        <section id="productList" class="product-list" aria-label="Product List">
            <!-- Product Items -->
            <div class="product" data-name="Smartphone" tabindex="0">
                <img src="photos/smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>₹29,099.99</p>
                <button class="buyBtn" onclick="buyNow('Smartphone')">Buy Now</button>
            </div>

            <div class="product" data-name="Laptop" tabindex="0">
                <img src="photos/laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>₹92,000.99</p>
                <button class="buyBtn" onclick="buyNow('Laptop')">Buy Now</button>
            </div>

            <div class="product" data-name="Headphones" tabindex="0">
                <img src="photos/headset.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p>₹1,000.00</p>
                <button class="buyBtn" onclick="buyNow('Headphones')">Buy Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Harithra Fashion, E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
